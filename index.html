<!DOCTYPE html>
<html lang="en">
<head>  
    <title>Flask App</title>
    <link rel="stylesheet" href="flask_app\templates\style.css">
    <script src="flask_app\templates\script.js"></script>
</head>
<body>
    <h2>Register</h2>
    <form action="/register" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit" >Register</button>
    </form>
{x if message %}
    <p>{{ message }}</p>
    {% endif %}
<br>
    <a href="/login.page">Already have an account? Login here</a>
</body>
</html>
